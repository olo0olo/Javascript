<head>

</head>
<body>
   <!-- <h1>Calculator</h1>-->
    
<div id="calc_buttons">
    <p id="working" class='work'>0</p>
    <p id="workingForm" class='work1'>0</p>

    <div id="MCbut" class="bulb" onclick="btnclick('Mc')">MC</div>
    <div id="MRbut" class="bulb" onclick="btnclick('Mr')">MR</div>
    <div id="M-but" class="bulb" onclick="btnclick('M-')">M-</div>
    <div id="M+but" class="bulb" onclick="btnclick('M+')">M+</div>
    <div id="(but" class="bulb" onclick="btnclick('(')">(</div>
    <div id=")but" class="bulb" onclick="btnclick(')')">)</div>
    
    <div id="powbut" class="bulb" onclick="btnclick('^')">^</div>
    <div id="7but" class="bulb" onclick="btnclick('7')">7</div>
    <div id="8but" class="bulb" onclick="btnclick('8')">8</div>

    <div id="!but" class="bulb" onclick="btnclick('!')">--></div>
    <div id="4but" class="bulb" onclick="btnclick('4')">4</div>

    <div id="-but" class="bulb" onclick="btnclick('-')">-</div>

    <div id="ACbut" class="bulb" onclick="btnclick('c')">AC</div>

    <div id="2but" class="bulb" onclick="btnclick('2')">2</div>
    <div id="3but" class="bulb" onclick="btnclick('3')">3</div>
    <div id="+but" class="bulb" onclick="btnclick('+')">+</div>
    <div id="xybut" class="bulb" onclick="btnclick('^')">x^y</div>

    <div id="Cbut" class="bulb" onclick="btnclick('c')">C</div>
    <div id="0but" class="bulb" onclick="btnclick('0')">0</div>
    <div id="00but" class="bulb" onclick="btnclick('00')">00</div>
    <div id=".but" class="bulb" onclick="btnclick('.')">.</div>
    <div id="zbut" class="bulb1" onclick="btnclick('=')">=</div>

    
  </div>
